<div class="container">
  <h1>Calculator</h1>

  <input id="num1" type="number" class="textField" name="num1" [(ngModel)]="num1">

  <br>

  <div class="buttons">
    <button 
      (click)="add()" 
      [ngClass]="{'active': (operation == 'ADD')}"
      id="addButton">+</button>

    <button 
      (click)="subtract()" 
      [ngClass]="{'active': (operation == 'SUBTRACT')}"
      id="subtractButton">-</button>

    <button 
      (click)="multiply()" 
      [ngClass]="{'active': (operation == 'MULTIPLY')}"
      id="multiplyButton">x</button>

    <button 
      (click)="divide()" 
      [ngClass]="{'active': (operation == 'DIVIDE')}"
      id="divideButton">รท</button>
  </div>

  <br>

  <input id="num2" type="number" class="textField" name="num2" [(ngModel)]="num2">

  <h2 class="resultLabel" id="results">{{result}}</h2>
</div>
